Library container images.
<div id="template-library-complex">
  <div class="item drag-start" data-drag="trigger" data-drag-bind="#flowchart" data-drag-ondrop="addComplexAt" title="Create a complex parameter">
    <span>JSON/Complex data.</span>
    <img src="images/clip_complex.png"/>
  </div>
</div>

Effect container images.
<div id="template-block-effect">
  <div class="item drag-start" data-drag-onclick="showLargeChildImage" data-drag="trigger" data-drag-bind="#flowchart" data-drag-ondrop="addEffectAt" title="Create an effect">
    <span></span>
    <img/>
  </div>
</div>

Basic floating dialog
<div id="template-floater">
  <div class="dialog drag-me floater" data-drop-ok=".opdrop" data-onmouseover="raiseZIndex" data-zindex="floater" data-drag="reposition" data-drag-bind="body">
    <h3 class="drag-start name"></h3>
    <span class="closer" data-onclick="remove" data-target=".floater">X</span>
    <div class="body"></div>
  </div>
</div>

JSON Viewing dialog.
<div id="template-json-viewer">
  <div class="jsonviewer" style="width: 400px; height: 500px;"></div>
</div>

<div id="template-user-alert" class="user-alert dialog" style="display: none;" data-onclick="remove" data-target=".user-alert"></div>

Large pictures. Not the largest, but those can be opened in new tabs.
<div id="template-large-image"><h3 class="large-image-name"></h3><img class="large-image"/></div>

Error message for block from server.
<div id="template-block-error">
  <div class="error-message"></div>
</div>
